{% set name = "flexitext" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flexitext-{{ version }}.tar.gz
  sha256: 9cd1acb7a1e3ac2ae49163b260c609ade37a4d7be580e16bab32ab33e0bf223f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base >=3.4

test:
  imports:
    - flexitext
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/tomicapretto/flexitext
  summary: Draw styled text in Matplotlib
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
